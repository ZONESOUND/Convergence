title : "邊界測繪學"
content: |
  <p align="left">
  共演化研究隊由四位科學藝術跨領域成員（顧廣毅、林承緯、陳君婷、鄭伃倢）組成，長期邀請科學家與藝術家共同研究與創作，產出多樣成果。2023年團隊發起「邊界測繪學」活動，邀請三組科學家藝術家進行全年合作，以皮膚觸覺、天文物理、動物關係為主題，轉化實踐出《粉紅觸景》、《一光年的身體尺度》、《三隻小豬》三組成果，形式包含展覽、工作坊、講座與表演。<br><br>
  〈心智皮膚譜記工作坊：酷異粉紅觸景〉<br>
  創作：藝術家王永安、科學家何昕霓<br>
  執行：王永安、劉亭妤<br><br>

  〈一顆恆星的誕生〉<br>
  創作：藝術家林楷育、科學家李悅寧<br>
  演出：林楷育<br>
  </p>
