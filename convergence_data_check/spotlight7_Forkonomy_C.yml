title : "岔經濟（）"
content: |
  <p align="left">
  「如何購買／擁有／採掘一毫升的南海？」 ----《岔經濟（）》是一個藝術與社會運動計畫。台灣藝術家李紫彤與香港藝術家孫詠怡提出了這個懸問，以此探索「主權」與「所有權」概念所牽涉的物質與制度議題。南海是世界上國際貿易量最高的海域之一，同時也是充滿領土爭議的地區例如中國、台灣、菲律賓、越南、馬來西亞...多個亞洲政府宣稱對其礁石、島嶼、地理和海底自然資源的主權。使這片海洋被高度的物質化，同時也在經濟、軍事和政治上具重要意義。<br><br>

  藝術家將《岔經濟（）》視為一條共有的船，邀請太平洋上的人們再次關注、酷異化階級、所有權與現有的性別勞動分工。共同對抗在海上與陸上領域，持續好發威脅、聲稱「維穩」的政權。本次展覽展出計畫藝術家「盜取」南海的影片、工作坊參與者討論海洋所有權和定價的過程、最後的契約文件、行為準則，以及在區塊鏈上的數位數位契約。
  </p>
  <h2 align="left">藝術家介紹</h2>
  <h3 align="left"><i>李紫彤 & 孫詠怡</i></h3>
  <p align="left">
  李紫彤為藝術家、策展人，其作品結合人類學研究與政治行動。遊走於錄像、裝置、網路藝術、行為表演等藝術形式，他也將各媒材轉換成參與式計畫，邀請參與者們成為個計畫的共同創作者，一齊挑戰、解殖當代的藝術、科技與各式權威。紫彤畢業於麻省理工學院建築碩士、芝加哥藝術學院藝術創作碩士。並獲新藝術社群全額獎學金(New Artist Society)、跨媒體藝術獎學金（Transmaidale Fellowship）。他的作品在全球各地皆有展出，包括 MOCA Taipei, 國美館 (台灣), MIT Museum, Cuchifritos Gallery, Tom Robbinson Gallery (美國), Lisbon University (葡萄牙), ArtScape(加拿大), Transmediale(德國), ADL (韓國), Hyundai Blue (中國) 等等 。他也是許多政治與藝術活動的召集人、科技與藝術合作團體〈微米宇宙〉、〈藝術松〉的創始人、以及藝術與人類學跨界展覽〈感野〉的策展人。
  </p>

