content: |
  <p align="left">
  The Coevolution Research Assembly comprises four interdisciplinary members from the science-art domain, promoting long-term collaborative research and creative initiatives between scientists and artists. They launched the Borders Topography project in 2023, bringing together three groups of scientists and artists to work together on themes centered around skin tactility, astrophysics, and animal relationships throughout the year. Three projects, The Pink Touchscopes, The Bodily Scale of a Light-year, and The Three Little Pigs, were created and presented in various formats, including performance, workshop, exhibition, and lecture.<br><br>
