title : "深度感知"
content: |
  <i>2022-2024</i></br>
  <p align="left">
  《深度感知》是一件探索天氣和氣候數據如何與太陽系中事件相互作用的沈浸式裝置。透過虛擬點雲天線追蹤從太陽到地球的宇宙粒子流動，並利用來自伊爾本（Irbene）射電望遠鏡的歷史資料和錄音生成全球風向模式，藝術家將抽象資料轉化為沉浸式的視覺和聲音景觀。</br></br>

  此作品靈感源自於20年前在伊爾本射電望遠鏡舉辦的「RT-32.聲學空間實驗室」研討會。該望遠鏡曾被蘇聯武裝部隊遺棄，而藝術家們重返此地，探索這個巨大天線的今日價值。在20世紀宏偉的太空征服計畫之後，我們終於「降落回地球」——或者如法國哲學家布魯諾・拉圖所言：「至少我們被指向了……另一個方向」——因為氣候變遷和環境問題已迫在眉睫。<br/><br/>然而，我們仍需提問：「為何擁有地球還不足以滿足人類？」</br></br>

  在全新的視覺化影像中，射電望遠鏡不再是實體巨物，而是持續旋轉並交錯軌跡的點雲。藝術家們利用來自太陽系的射電天文數據，結合伊爾本射電望遠鏡地點的環境錄音，創造出一個「感知化」的數據體驗，讓公眾更易於理解氣候變遷所引起的環境變化，與其背後的複雜科學原理、廣泛影響及其龐大規模。<br/><br/>
  《深度感知》試圖通過研究氣候科學與太空研究之間的相關性，從社會生態和地緣政治角度將這些互動聯繫起來，從而推動氣候科學的邊界。
  </p>
  <h2 align="left">藝術家介紹</h2>
  <h3 align="left"><i>羅莎‧史密特 與 萊提斯‧史密茨</i></h3>
  <p align="left">
  羅莎‧史密特（Rasa Smite）和萊提斯‧史密茨（Raitis Smits）是來自拉脫維亞里加和德國卡爾斯魯厄的藝術家，也是里加 RIXC 新媒體文化中心的共同創辦人、RIXC 藝術與科學節的共同策展人，以及《聲響空間》（Acoustic Space）主編。他們一起創作了許多具有前瞻性和網絡化的藝術作品，從90年代的網路廣播實驗創新，到電磁頻譜藝術調查以及與無線電天文學家合作，再到最近與氣候研究者合作進行的「技術生態」探索，利用科學數據、聲音化和視覺化、人工智慧和擴增實境技術創造沉浸式體驗。作品曾多次獲得提名（2019 年、2021 年 Purvitis 獎、2021 年國際公共藝術獎 - 歐亞地區）及獲獎（1998年奧地利林茨電子藝術節、2021年 Falling Walls 科學突破獎）。作品曾於威尼斯建築雙年展、拉脫維亞國家藝術博物館、巴塞爾電子藝術之家、奧地利林茨電子藝術節，以及其他歐洲、美國、加拿大和亞洲等地的活動中展出。
  </p>
