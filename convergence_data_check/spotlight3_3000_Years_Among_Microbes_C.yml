title : "與細菌混了三千年"
content: |
  <p align="left">
  《與細菌混了3000年》通過仍在迅速發展中的科技，從微生物到行星尺度，以「共生（symbiosis）」 和「親屬關係（kindship）」邏輯去推測一個別樣的太空未來。<br><br>

  借鑒於科幻文學、新興科技與後人類觀點，本計畫經由原型開發、實驗錄像、太空模擬、線上平台與利益關係者訪談等途徑，開啟一系列關於如何脫離殖民隱喻看待太空的討論，走訪了臺灣國家太空中心及美國太空總署（NASA）在60年代太空競賽期間於西部沙漠建立的月球模擬基地，實地取景拍攝並採集微生物樣本，將極端地貌與顯微影像並置，模糊人與微生物的分野，進而以「共生體（holobiont）」概念取代人類「個體」的定義。<br><br>

  《與細菌混了3000年》像是一道想像力的測驗，思考人類應如何在太空探索（殖民）進程，銘記人類世(Anthropocene)的教訓，將共生觀念植入對星際生態系的想像之中。正因為太空探索與軍備競賽、地緣政治、經濟利益高度相關，所以當商業化契機使宇宙成為等待被開拓的「新邊疆（new frontier）」時，我們希望在已經不再是空想的「太空時代」提出一種新的語言—一種有別於殖民隱喻的語言。從氣候變遷到貧富差距，我們已見識到要解決這些人類製造出的問題有多困難。而在太空，我們有機會從一開始就做出更好的選擇。<br><br>
  </p>
  <h2 align="left">藝術家介紹</h2>
  <h3 align="left"><i>岩性合作社</i></h3>
  <p align="left">
  岩性合作社是一個由藝術家與研究人員所組成的網絡，最初在麻省理工學院因《與細菌混了三千年》這一專注於跨學科太空探索的創作專案而聚集，成員包含臺灣藝術家徐叡平與宏都拉斯藝術家南希·瓦拉達雷斯。受此合作啟發，他們成立了岩性合作社以繼續在極端環境中進行探索與。從極地的時間錯位到烘焙實驗、從太空植物旅行者到受宇宙啟發的多元敘事，都成為此團體推測與實踐的主題。<br><br>
