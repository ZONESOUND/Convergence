title : "從地表到天空"
content: |
  <p align="left">
  穿越古老的熔岩逕流和蜿蜒山谷，讓人仿若能與遙遠天體產生共鳴。風暴在加那利群島的火山地貌和斯瓦爾巴群島的極地沙漠塑造了極端地形，而藝術與科學也在此交匯。地球上被類比為外星地貌的貧瘠環境，卻孕育著令人意外的豐富生命。<br><br>

  曾被視為一片死寂之地的沙漠，如今卻生機蓬勃，挑戰著先入為主的觀念，同時拓寬了我們的視野。《從地球到天空》透過麻省理工媒體實驗室的七個感測裝置，開啟一場感官探索之旅，為科學研究和藝術表達帶來新的可能性。
  </p>
  <h2 align="left">藝術家介紹</h2>
  <h3 align="left"><i>田野景觀計畫 & 瑪姬・科布倫茨</i></h3>
  <p align="left">
  《從地球到天空》的展示內容由瑪姬・科布倫茨創立並指導的「田野景觀」計畫所完成。該計畫融合了科學和藝術田野方法，致力於打造一個充滿活力的平台來探索未知領域。<br></br>

  2022年10月和2023年7月，麻省理工太空探索倡議和麻省理工媒體實驗室帶領探險隊前往位於北冰洋的斯瓦爾巴群島。這次探險中，他們致力於測試包括遠程地質調查、智慧型映射演算，當地野生動物觀察等技術，以提高科技在極端環境中的應用效能和準確性。<br></br>

  2024年2月，麻省理工太空探索倡議相關研究人員與藝術家們在加那利群島的蘭薩羅特火山地形展開調查。這些合作項目被用以評估對月球探索至關重要的新興技術以及我們星球的地質歷史。由於這些極端地貌經常被用於類比太空環境，這些項目不僅促進了相互探索，也激發對使用地球作為太空研究實驗基地及其背後動機的深入探討。<br></br>
  </p>

