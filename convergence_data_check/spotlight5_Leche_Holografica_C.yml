title : "全息乳糜"
content: |
  <i>2021</i><br>
  <p align="left">
  《全息乳糜》是一場冥想式祈願，透過與不同元素的共鳴和諧，讓我們得以在螺旋時空中構想未來。這是一場源於「大地之母」滋養之歌的非提取式共融，讓我們在這動盪時代，得以接受她所傳遞的振動聲波智慧。<br></br>

  《全息乳糜》滋養著我們的未來。我們飲用它、浸泡及生活於其中，並透過它連結宇宙歷史。儘管我們可能已經忘卻，但實際上我們體內擁有前進所需的所有資訊。現在，我們必須學習如何啟動這些訊息。在靈性和量子領域中，距離是不存在的。作為對遺忘智慧回憶與重尋的嘗試，我們邀請您與我們一起潛入這場跨維度的量子之旅，探索我們骨骼中的矽、地球中心與電子設備晶片之間的關聯。通過聆聽並深入探索不同層次，我們在多重時空中學習行星碎片捎來的資訊，成為具有多重可能的存在。<br></br>

  這件作品由美洲開發銀行委託智利藝術家妮可·拉希利耶（Nicole L’Huillier）與派翠西亞·多明格斯（Patricia Domínguez）共同創作。
  </p>
  <h2 align="left">藝術家介紹</h2>
  <h3 align="left"><i>妮可·拉希利耶 & 派翠西亞·多明格斯</i></h3>
  <p align="left">
  妮可·勒希里耶是一位來自智利聖地牙哥的跨學科藝術家及研究員。她的藝術實踐主要探索聲音和振動作為創作材料，進一步探討代理性、身份認同、集體性以及振動想像的概念。她的作品包括裝置藝術、聲音及振動雕塑、定制聆聽及發聲設備、表演、實驗性作曲、膜詩和書寫等形式。勒希里耶擁有麻省理工學院媒體藝術與科學的博士學位。她的作品已在柏林跨媒體藝術節、荷蘭聲音行動（Sonic Acts）、巴登巴登藝術館、烏拉爾工業雙年展、聖地牙哥當代藝術博物館、聖地牙哥媒體藝術雙年展、威尼斯建築雙年展和林茲電子藝術節等活動展出。<br><br>

  派翠西亞·多明格斯是一位生活和工作於智利普瓊卡維的藝術家。她的創作涉獵廣泛，融合神話、符號、儀式和治療實踐，並結合民族植物學研究。她利用水彩、陶瓷、雕塑組件和錄像裝置等多種媒介，探討從植物生命到企業福祉文化及數位世界的多元主題。多明格斯擁有紐約亨特學院的藝術碩士學位，並曾在歐洲核子研究組織（CERN）等機構進行駐地研究。她是專注於民族植物學研究的實驗性平台 Studio Vegetalista 創辦人。她的作品已在全球各地的博物館和畫廊展出，並獲得歐洲核子研究組織的西梅特里亞居住獎（Simetría Residency Award）和波廷獎學金（Beca Botín）等獎項。
  </p>

