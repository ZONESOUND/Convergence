title : "獻給遠行的孩子"
content: |
  <p align="left">
  【為福爾摩沙衛星而創作】<br><br>

  「當你可以在這個世界，但你到了另外一個世界的時候，那是一件非常幸福的事情。這一首曲子就是有關於這顆衛星的旅行。」<br><br>

  2020年，福衛七號赴美前，為了紀念整個「福爾摩沙衛星家族」，同時祝福即將遠行的福衛七號，太空中心委託台灣師範大學音樂系趙菁文教授創作管絃樂曲《來自遙遠的訊息》；另委託沈可尚導演將這首樂曲的創作歷程，拍攝為短片《獻給遠行的孩子》。<br><br>

  ＊本影片為國家太空中心所有
  </p>
  <h2 align="left">藝術家介紹</h2>
  <h3 align="left"><i>國家太空中心</i></h3>
  <p align="left">
  國家太空中心成立於1991年，2023年1月改制為國科會轄下之行政法人，是台灣負責太空事務的專責單位，依據「太空發展法」及「國家太空中心設置條例」賦予的任務，包括發展太空科技、推動太空產業、培育太空科技人才及推廣太空科普教育等。30餘年來，太空中心已成功執行福爾摩沙衛星一、二、三、五、七及獵風者等衛星計畫，目前福衛五號（1枚衛星）、七號（6枚衛星）及獵風者（1枚衛星），共8枚衛星在軌服役中。展望未來，太空中心已啟動福衛八號光學遙測衛星星系計畫、福衛九號合成孔徑雷達衛星星系計畫、B5G低軌通訊實驗衛星計畫、入軌火箭計畫、國家發射場選址建置計畫，以加速台灣太空產業發展。
  </p>

